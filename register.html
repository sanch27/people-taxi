    <div class="triplinks">
        <a href="file:///C:/peoples%20taxi/register.html" style="background: rgb(red, green, blue); border: 2px solid gray; color: black;">
        <button>Passenger Registartion</button>

    <a href="file:///C:/peoples%20taxi/register_driver.html" style="background: rgb(red, green, blue); border: 2px solid gray; color: black;">

    </a>
    <a href="file:///C:/peoples%20taxi/register_agent.html" style="background: rgb(red, green, blue); border: 2px solid gray; color: black;">
        <button>Agent Registartion</button>
    </a>
    </div>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Passenger Registartion!</h1>
                                <div id="general-error-message" class="general-error-message" style="display: none; color: red;"></div>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name"required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name"required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address"required>
                                </div>

                                <div id="pin-error-message" class="pin-error-message" style="color: red;">Enter a valid 8-digit Numbers only</div>
                                <div class="form-row">
                                  
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    
                                        <div class="input-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                                   placeholder="Password (8 digits)" pattern="\d{8}" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                                                    <i class="fa fa-eye-slash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    

                                    <script>
                                        function validatePassword() {
                                            var passwordInput = document.getElementById("exampleInputPassword");
                                            var password = passwordInput.value;
                                    
                                            if (password.length !== 8) {
                                                alert("Password must be exactly 8 digits.");
                                                return false;
                                            }
                                            return true;
                                        }
                                    
                                        function togglePasswordVisibility() {
                                            var passwordInput = document.getElementById("exampleInputPassword");
                                            if (passwordInput.type === "password") {
                                                passwordInput.type = "text";
                                                document.querySelector(".fa-eye-slash").classList.add("fa-eye");
                                                document.querySelector(".fa-eye-slash").classList.remove("fa-eye-slash");
                                            } else {
                                                passwordInput.type = "password";
                                                document.querySelector(".fa-eye").classList.add("fa-eye-slash");
                                                document.querySelector(".fa-eye").classList.remove("fa-eye");
                                            }
                                        }
                                    </script>
                                    </br></br></br>
                                 
                               

                                                                
                                <div class="col-sm-6">
                                    
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                                               placeholder="Repeat Password (8 digits)" pattern="\d{8}" required>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" onclick="toggleConfirmPasswordVisibility()">
                                                <i class="fa fa-eye-slash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <script>
                                    function toggleConfirmPasswordVisibility() {
                                        var confirmPasswordInput = document.getElementById("exampleRepeatPassword");
                                        if (confirmPasswordInput.type === "password") {
                                            confirmPasswordInput.type = "text";
                                            document.querySelector(".fa-eye-slash").classList.add("fa-eye");
                                            document.querySelector(".fa-eye-slash").classList.remove("fa-eye-slash");
                                        } else {
                                            confirmPasswordInput.type = "password";
                                            document.querySelector(".fa-eye").classList.add("fa-eye-slash");
                                            document.querySelector(".fa-eye").classList.remove("fa-eye");
                                        }
                                    }
                                </script>
                                 
                                    <div id="pin-error-message" class="pin-error-message" style="color: red;">Enter a valid 10-digit Phone Number</div> 
                                     <div class="col-sm-6 mb-3 mb-sm-0">
                                        
                                        <input type="tel" name="username" class="form-control form-control-user" id="exampleInputPhoneNumber"
                                               placeholder="Phone Number (10 digits only)" maxlength="10" pattern="[0-9]{10}" required id="id_username">
                                            
                                    </div>
                                 
                                   
                                </br></br>

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="exampleInputDOB">Date of Birth:</label>
                                        <input type="date" class="form-control form-control-user" id="exampleInputDOB"
                                               name="dob" max="2003-12-31" value="2000-01-01" required>
                                    </div></br></br></br></br>
                                    
                                    
                                    <a href="login.html" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </a>
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fa fa-google"></i> Register with Google
                                    </a>
                                    
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login.html">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
              

                                                      
                        


                </div>
            </div>

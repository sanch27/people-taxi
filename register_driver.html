    <form class="user">
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0"><input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" required></div>
            <div class="col-sm-6">

                    placeholder="Last Name"required>
            </div>

        <div class="form-group">

                placeholder="Email Address"required>

        <div id="pin-error-message" class="pin-error-message" style="color: red;"></div>
                                <div class="form-row">
                                  
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    
                                        <div class="input-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                                   placeholder="Password (8 digits)" pattern="\d{8}" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                                                    <i class="fa fa-eye-slash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

            <script>
                function togglePasswordVisibility() {
                    var passwordInput = document.getElementById("exampleInputPassword");
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        document.querySelector(".fa-eye-slash").classList.add("fa-eye");
                        document.querySelector(".fa-eye-slash").classList.remove("fa-eye-slash");
                    } else {
                        passwordInput.type = "password";
                        document.querySelector(".fa-eye").classList.add("fa-eye-slash");
                        document.querySelector(".fa-eye").classList.remove("fa-eye");
                    }
                }
            </script>
            
        </br></br></br>

                                          
        <div class="col-sm-6">
            
            <div class="input-group">
                <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                       placeholder="Repeat Password (8 digits)" pattern="\d{8}" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="toggleConfirmPasswordVisibility()">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <script>
            function toggleConfirmPasswordVisibility() {
                var confirmPasswordInput = document.getElementById("exampleRepeatPassword");
                if (confirmPasswordInput.type === "password") {
                    confirmPasswordInput.type = "text";
                    document.querySelector(".fa-eye-slash").classList.add("fa-eye");
                    document.querySelector(".fa-eye-slash").classList.remove("fa-eye-slash");
                } else {
                    confirmPasswordInput.type = "password";
                    document.querySelector(".fa-eye").classList.add("fa-eye-slash");
                    document.querySelector(".fa-eye").classList.remove("fa-eye");
                }
            }
        </script>
        
            
        <div class="col-sm-6 mb-3 mb-sm-0">
            
            <input type="tel" class="form-control form-control-user" id="exampleInputPhoneNumber" name="phoneNumber" 
              oninput="validatePhoneNumber(this);"
              placeholder="Enter your phone number" required>
            <p id="phoneNumberError" class="text-danger small"></p>
          </div>
          
          <script>
            function validatePhoneNumber(input) {
              if (input.value.length !== 10 || !/^\d{10}$/.test(input.value)) {
                document.getElementById("phoneNumberError").innerText = "Enter 10 digits number only";
              } else {
                document.getElementById("phoneNumberError").innerText = "";
              }
            }
          </script>
        </br></br>
